<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bezier</title>

    <link rel="stylesheet" href="./style.css" type="text/css">

</head>
<body onload="createColorPicker()">
    <div id="wrapper">

        <div id="curveManager">
            <h3>Curve Manager</h3>
            <div id="curveList"></div>
            <div class="dropdown">
                <div id="curve_creator">NEW CURVE</div>
                <div id="color_picker"></div>
            </div>
            <div id="instructions">
                <p>Double click to create a point.</p>
                <p>Drag and drop to move a point.</p>
            </div>
        </div>

        <div id="canvas_container">
            <canvas id="canvas" width="1280px" height="700px"></canvas>
        </div>
        
        
    </div>

    <script type="text/javascript" src="bezier.js"></script>

</body>
</html>
